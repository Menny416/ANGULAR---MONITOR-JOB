<div class="row">
    <div class="col-lg-3" *ngFor="let item of menu">
        <div class="hpanel" [routerLink]="[ item.link ]" style="cursor: pointer;">
            <div class="panel-body text-center h-100 vertical-center">
                <h3 class="font-extra-bold no-margins text-capitalize text-dark ">
                    {{item.nombre}}
                </h3>
            </div>
        </div>
    </div>
</div>
