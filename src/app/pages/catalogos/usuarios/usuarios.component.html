<div class="row">
    <div class="col-lg-12">
        <div class="hpanel ">
            <div class="panel-heading hbuilt">
                <div class="panel-tools">

                </div>
                Listado de {{titulo}}
            </div>
            <div class="panel-body">
                <div class="row" style="margin-bottom: 8px; margin-top: -13px;">
                    <div class="col-md-9">
                        &nbsp;
                        <a></a>
                    </div>
                    <div class="col-md-3 text-right" style="padding-right: 0px;">
                        <a class="btn btn-sm btn-primary" style="color:white;" [routerLink]="['agregar']">
                        Crear
                        </a>
                    </div>
                </div>
                <div class="row">
                    <table id="tblListadoAreas" class="table table-striped table-bordered table-hover dataTable no-footer" width="100%" role="grid" style="width: 100%;">
                        <thead>
                            <tr role="row">
                                <th>Accion</th>
                                <th>Nombre</th>
                                <th>Sigla</th>
                                <th>Correo</th>
                                <th>Telefono</th>
                                <th>Celular</th>
                                <th>Extension</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of gridData">
                                <td style="width: 5%; text-align: center;">
                                    <a class="btn btn-sm btn-primary" style="color:white;" [routerLink]="['modificar', item.usuarioId]">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                                <td>{{item.nombre}}</td>
                                <td>{{item.sigla}}</td>
                                <td>{{item.correo}}</td>
                                <td>{{item.telefono}}</td>
                                <td>{{item.celular}}</td>
                                <td>{{item.extension}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

</div>
