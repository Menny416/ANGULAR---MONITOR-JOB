<div class="row">
    <div class="col-lg-12">
        <div class="hpanel ">
            <div class="panel-heading hbuilt">
                <div class="panel-tools">

                </div>
                Agregar
            </div>
            <div class="panel-body">
                <form method="POST" id="frmservidor" (ngSubmit)="submit(frmservidor)" #frmservidor="ngForm" ngNativeValidate>
                    <input type="text" id="esActivo" style="display:none" name="esActivo" [(ngModel)]="servidor.esActivo">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="cmbTema">Servidor</label>
                                <input type="text" class="form-control" id="servidor" name="servidor" [(ngModel)]="servidor.servidor" required>
                            </div>
                            <div class="col-md-12">
                                <label for="cmbTema">Conexion</label>
                                <textarea class="form-control" id="conexion" name="conexion" [(ngModel)]="servidor.conexion" required cols="30" rows="3">
                                </textarea>

                            </div>
                            <div class="col-md-6">
                                <label for="cmbTema">Estatus</label>
                                <br>
                                <ui-switch checked color="#fe9900" [checked]="servidor.esActivo"></ui-switch>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary pull-right">
                          <i class="fa fa-save"></i> Guardar
                  </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
