<div class="row">
    <div class="col-lg-12">
        <div class="hpanel ">
            <div class="panel-heading hbuilt">
                <div class="panel-tools">

                </div>
                Agregar
            </div>
            <div class="panel-body">
                <form method="POST" id="frmvista" (ngSubmit)="submit(frmvista)" #frmvista="ngForm" ngNativeValidate>
                    <input type="text" id="esActivo" style="display:none" name="esActivo" [(ngModel)]="vista.esActivo">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="cmbTema">Tipo vista</label>
                                <input type="text" class="form-control" id="vista" name="vista" [(ngModel)]="vista.vista" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cmbTema">Url</label>
                                <input type="text" class="form-control" id="url" name="url" [(ngModel)]="vista.url" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cmbTema">Estatus</label>
                                <br>
                                <ui-switch checked color="#fe9900" disabled [checked]="vista.esActivo"></ui-switch>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary pull-right">
                            <i class="fa fa-save"></i> Guardar
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
