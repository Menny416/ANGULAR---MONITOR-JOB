<div class="row">
    <div class="col-lg-12">
        <div class="hpanel ">
            <div class="panel-heading hbuilt">
                <div class="panel-tools">

                </div>
                Agregar
            </div>
            <div class="panel-body">
                <form method="POST" id="frmMonitoreo" (ngSubmit)="submit(frmMonitoreo)" #frmMonitoreo="ngForm" ngNativeValidate>
                    <input type="hidden" id="esActivo" name="esActivo" [(ngModel)]="monitoreo.esActivo">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="cmbTema">Nombre de monitoreo</label>
                                <input type="text" class="form-control" id="tipoMonitoreo" name="tipoMonitoreo" [(ngModel)]="monitoreo.tipoMonitoreo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cmbTema">Estatus</label>
                                <br>
                                <ui-switch checked color="#fe9900" disabled [checked]="monitoreo.esActivo"></ui-switch>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary pull-right">
                            <i class="fa fa-save"></i> Guardar
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
