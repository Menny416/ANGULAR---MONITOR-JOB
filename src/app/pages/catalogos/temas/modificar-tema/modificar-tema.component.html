<div class="row">
    <div class="col-lg-12">
        <div class="hpanel ">
            <div class="panel-heading hbuilt">
                <div class="panel-tools">

                </div>
                Modificar
            </div>
            <div class="panel-body">
                <form method="POST" id="frmtema" (ngSubmit)="submit(frmtema)" #frmtema="ngForm" ngNativeValidate>
                    <input type="hidden" id="esActivo" name="esActivo" [(ngModel)]="tema.esActivo">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="cmbtema">Nombre de tema</label>
                                <input type="text" class="form-control" id="tema" name="tema" [(ngModel)]="tema.tema" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cmbtema">Estatus</label>
                                <br>
                                <ui-switch checked color="#fe9900" [checked]="tema.esActivo"></ui-switch>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary pull-right">
                        <i class="fa fa-save"></i> Guardar
                </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
